name: Create Automator App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Create Automator Workflow (plist format)
      run: |
        mkdir -p CaptureStreamRunner.workflow/Contents
        cat > CaptureStreamRunner.workflow/Contents/document.wflow << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
          <key>actions</key>
          <array>
            <dict>
              <key>action</key>
              <string>com.apple.cocoa.applescript</string>
              <key>parameters</key>
              <dict>
                <key>script</key>
                <string>do shell script "/Applications/CaptureStream2.app/Contents/MacOS/CaptureStream2 -nogui"</string>
              </dict>
            </dict>
          </array>
          <key>workflowType</key>
          <string>Automator</string>
        </dict>
        </plist>
        EOF

    - name: Verify Workflow Structure
      run: |
        ls -la CaptureStreamRunner.workflow
        plutil -lint CaptureStreamRunner.workflow/Contents/document.wflow

    - name: Package as App Bundle (simulated)
      run: |
        mkdir -p CaptureStreamRunner.app/Contents/MacOS
        cp -R CaptureStreamRunner.workflow CaptureStreamRunner.app/Contents/Resources
        echo '#!/bin/bash' > CaptureStreamRunner.app/Contents/MacOS/launch.sh
        echo 'open -a Automator "$(dirname "$0")/../Resources/CaptureStreamRunner.workflow"' >> CaptureStreamRunner.app/Contents/MacOS/launch.sh
        chmod +x CaptureStreamRunner.app/Contents/MacOS/launch.sh
        touch CaptureStreamRunner.app/Contents/Info.plist

    - name: Upload App Artifact
      uses: actions/upload-artifact@v4
      with:
        name: CaptureStreamRunner-app
        path: CaptureStreamRunner.app
        retention-days: 7
