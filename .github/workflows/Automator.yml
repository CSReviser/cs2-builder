name: Build Automator App for CaptureStream2

on:
  workflow_dispatch:

jobs:
  build-automator-app:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create CaptureStream2AutoRun.app bundle
        run: |
          mkdir -p CaptureStream2AutoRun.app/Contents/MacOS

          cat <<EOF > CaptureStream2AutoRun.app/Contents/MacOS/script
          #!/bin/bash
          exec "/Applications/CaptureStream2.app/Contents/MacOS/CaptureStream2" -nogui
          EOF
          chmod +x CaptureStream2AutoRun.app/Contents/MacOS/script

          cat <<EOF > CaptureStream2AutoRun.app/Contents/Info.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>script</string>
            <key>CFBundleIdentifier</key>
            <string>com.example.capturestream2autorun</string>
            <key>CFBundleName</key>
            <string>CaptureStream2AutoRun</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleVersion</key>
            <string>1.0</string>
          </dict>
          </plist>
          EOF

      - name: Create Automator Workflow
        run: |
          mkdir -p CaptureStream2Runner.workflow/Contents
          cat > CaptureStream2Runner.workflow/Contents/document.wflow << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>actions</key>
            <array>
              <dict>
                <key>action</key>
                <string>com.apple.cocoa.applescript</string>
                <key>parameters</key>
                <dict>
                  <key>script</key>
                  <string>do shell script "/Applications/CaptureStream2.app/Contents/MacOS/CaptureStream2 -nogui"</string>
                </dict>
              </dict>
            </array>
            <key>workflowType</key>
            <string>Automator</string>
          </dict>
          </plist>
          EOF

      - name: Create DMG
        run: |
          mkdir -p dmg_content
          chmod -R 755 ./CaptureStream2AutoRun.app
          cp -R CaptureStream2Runner.workflow dmg_content/
          cp -R CaptureStream2AutoRun.app dmg_content/

          hdiutil create -volname "CaptureStream2 Launchers" \
            -srcfolder dmg_content \
            -ov -format UDZO CaptureStream2Launchers.dmg

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CaptureStream2Launchers-dmg
          path: CaptureStream2Launchers.dmg

      - name: Upload zip Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CaptureStream2Launchers
          path: dmg_content
